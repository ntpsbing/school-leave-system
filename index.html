<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國小學生請假系統</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Indigo-600
                        'secondary': '#f97316', // Orange-600
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* 確保日期選擇器的樣式在各瀏覽器一致 */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.5);
        }
        /* 隱藏原生下拉箭頭，以使用自訂箭頭 */
        .custom-select select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen p-4 sm:p-8">

    <div id="loadingIndicator" class="fixed inset-0 bg-gray-50 bg-opacity-75 flex items-center justify-center z-50">
        <div class="text-xl font-semibold text-primary">系統載入中... 請稍候</div>
    </div>

    <div id="appContainer" class="max-w-6xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 opacity-0 transition-opacity duration-500">
        <!-- 標題與切換按鈕 -->
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-primary mb-2">
                🏠 學生請假系統
            </h1>
            <p class="text-gray-600">方便家長提交請假申請，老師即時查看紀錄。</p>

            <div class="mt-4 flex space-x-4">
                <button id="showFormBtn" class="px-4 py-2 text-sm font-medium rounded-lg transition duration-150"
                    onclick="switchView('form')">
                    📝 請假申請 (家長操作)
                </button>
                <button id="showHistoryBtn" class="px-4 py-2 text-sm font-medium rounded-lg transition duration-150"
                    onclick="switchView('history')">
                    📋 請假紀錄查詢 (教師操作)
                </button>
            </div>
        </header>

        <!-- 訊息框 -->
        <div id="messageBox" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>

        <!-- 1. 請假申請表單 (家長端) -->
        <div id="leaveFormView" class="view-content">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-l-4 border-secondary pl-3">請假申請</h2>
            <form id="leaveForm" class="space-y-6">

                <!-- 學生基本資料 (座號改為下拉選單，並添加箭頭) -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">學生姓名 <span class="text-red-500">*</span></label>
                        <input type="text" id="studentName" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="classNumber" class="block text-sm font-medium text-gray-700 mb-1">班級 (例如: 601)</label>
                            <input type="text" id="classNumber" placeholder="選填"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        
                        <!-- 座號下拉選單 (含箭頭) -->
                        <div>
                            <label for="seatNumber" class="block text-sm font-medium text-gray-700 mb-1">座號 <span class="text-red-500">*</span></label>
                            <div class="relative custom-select">
                                <select id="seatNumber" required
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary bg-white text-sm">
                                    <option value="" disabled selected>請選擇</option>
                                    <!-- 座號 1 到 30 -->
                                    <option value="1">1 號</option>
                                    <option value="2">2 號</option>
                                    <option value="3">3 號</option>
                                    <option value="4">4 號</option>
                                    <option value="5">5 號</option>
                                    <option value="6">6 號</option>
                                    <option value="7">7 號</option>
                                    <option value="8">8 號</option>
                                    <option value="9">9 號</option>
                                    <option value="10">10 號</option>
                                    <option value="11">11 號</option>
                                    <option value="12">12 號</option>
                                    <option value="13">13 號</option>
                                    <option value="14">14 號</option>
                                    <option value="15">15 號</option>
                                    <option value="16">16 號</option>
                                    <option value="17">17 號</option>
                                    <option value="18">18 號</option>
                                    <option value="19">19 號</option>
                                    <option value="20">20 號</option>
                                    <option value="21">21 號</option>
                                    <option value="22">22 號</option>
                                    <option value="23">23 號</option>
                                    <option value="24">24 號</option>
                                    <option value="25">25 號</option>
                                    <option value="26">26 號</option>
                                    <option value="27">27 號</option>
                                    <option value="28">28 號</option>
                                    <option value="29">29 號</option>
                                    <option value="30">30 號</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                    <!-- Down Arrow SVG Icon -->
                                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 家長資料 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="parentName" class="block text-sm font-medium text-gray-700 mb-1">家長姓名 <span class="text-red-500">*</span></label>
                        <input type="text" id="parentName" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="contactPhone" class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                        <input type="tel" id="contactPhone"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
                            placeholder="選填">
                    </div>
                </div>

                <!-- 請假日期與節數 (下拉選單添加箭頭) -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    
                    <!-- Start Date/Period Group -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">起始時間 <span class="text-red-500">*</span></label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="startDate" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            
                            <div class="relative custom-select">
                                <select id="startPeriod" required
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary bg-white text-sm">
                                    <option value="1">第 1 節</option>
                                    <option value="2">第 2 節</option>
                                    <option value="3">第 3 節</option>
                                    <option value="4">第 4 節</option>
                                    <option value="5">第 5 節</option>
                                    <option value="6">第 6 節</option>
                                    <option value="7">第 7 節</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- End Date/Period Group -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">結束時間 <span class="text-red-500">*</span></label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="endDate" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            
                            <div class="relative custom-select">
                                <select id="endPeriod" required
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary bg-white text-sm">
                                    <option value="1">第 1 節</option>
                                    <option value="2">第 2 節</option>
                                    <option value="3">第 3 節</option>
                                    <option value="4">第 4 節</option>
                                    <option value="5">第 5 節</option>
                                    <option value="6">第 6 節</option>
                                    <option value="7" selected>第 7 節</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Days Display (Read-Only) -->
                    <div id="daysDisplay" class="bg-indigo-50 p-3 rounded-lg flex flex-col justify-center">
                        <label class="block text-sm font-medium text-primary mb-1">請假天數 (自動計算)</label>
                        <div class="flex items-end space-x-2">
                           <!-- 隱藏的 input 欄位用於提交數據，顯示樣式設為 read-only 文本 -->
                           <input type="text" id="days" readonly value="0"
                               class="w-20 p-0 text-lg font-bold text-primary bg-transparent border-none focus:ring-0" 
                               style="height: auto; line-height: 1.2; padding-left: 0 !important;">
                           <span class="text-sm text-primary font-semibold">天</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">計算依據：起始節數～結束節數 (共 7 節)</p>
                    </div>
                </div>

                <!-- 假別 (下拉選單添加箭頭) -->
                <div>
                    <label for="leaveType" class="block text-sm font-medium text-gray-700 mb-1">假別 <span class="text-red-500">*</span></label>
                    <div class="relative custom-select">
                        <select id="leaveType" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary bg-white">
                            <option value="" disabled selected>請選擇假別</option>
                            <option value="病假">🤒 病假</option>
                            <option value="事假">💼 事假</option>
                            <option value="喪假">🕯️ 喪假</option>
                            <option value="公假">🏅 公假 (公務或代表學校)</option>
                            <option value="特休">⛱️ 特殊休假 (其他)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- 請假原因 & 佐證資料上傳 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">請假原因描述 <span class="text-red-500">*</span></label>
                        <textarea id="reason" rows="4" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"></textarea>
                    </div>

                    <div>
                        <label for="supportingDoc" class="block text-sm font-medium text-gray-700 mb-1">佐證資料上傳 (選填)</label>
                        <input type="file" id="supportingDoc" accept="image/*, .pdf"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary bg-white text-sm">
                        <p class="text-xs text-gray-500 mt-1">支援圖片或 PDF 檔案。</p>
                    </div>
                </div>

                <!-- 提交按鈕 -->
                <div>
                    <button type="submit"
                        class="w-full bg-primary text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 shadow-md">
                        送出請假申請
                    </button>
                </div>
            </form>
        </div>

        <!-- 2. 請假紀錄查詢 (教師端) -->
        <div id="leaveHistoryView" class="view-content hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-l-4 border-secondary pl-3">請假紀錄查詢</h2>
            
            <!-- 篩選器 (已更新為包含班級和座號) -->
            <div class="mb-4 grid grid-cols-2 sm:grid-cols-5 gap-3">
                <!-- 學生姓名/座號關鍵字 -->
                <input type="text" id="filterStudent" placeholder="依姓名篩選"
                    class="col-span-2 sm:col-span-1 p-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary">

                <!-- 班級篩選 -->
                <input type="text" id="filterClass" placeholder="班級 (例如: 601)"
                    class="p-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary">

                <!-- 座號篩選 -->
                <input type="text" id="filterSeat" placeholder="座號 (例如: 15)"
                    class="p-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary">

                <!-- 假別下拉選單 -->
                <div class="relative custom-select col-span-2 sm:col-span-1">
                    <select type="text" id="filterType"
                        class="p-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary bg-white w-full">
                        <option value="">所有假別</option>
                        <option value="病假">病假</option>
                        <option value="事假">事假</option>
                        <option value="喪假">喪假</option>
                        <option value="公假">公假</option>
                        <option value="特休">特殊休假</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto shadow-md rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-primary/90 text-white">
                        <tr>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">日期/節數</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">學生/班級</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">天數</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">假別</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider hidden sm:table-cell">家長</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">原因摘要</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">佐證</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">提交時間</th>
                            <!-- 新增的操作欄位 -->
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- 紀錄將由 JS 載入 -->
                        <tr>
                            <td colspan="9" class="px-6 py-4 text-center text-gray-500">
                                載入請假紀錄中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p id="noRecordsMessage" class="hidden text-center text-gray-500 mt-6">目前沒有請假紀錄。</p>
            <p class="text-xs text-gray-400 mt-4">您的使用者 ID: <span id="currentUserId" class="font-mono text-gray-500">-</span></p>
        </div>
    </div>

    <!-- 教師密碼驗證 Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-semibold mb-4 text-primary">教師身份驗證</h3>
            <p class="text-gray-600 mb-4">請輸入密碼以查看請假紀錄。</p>
            <input type="password" id="teacherPassword" placeholder="請輸入密碼"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary mb-4"
                   onkeydown="if(event.key === 'Enter') checkPassword()">
            <p id="passwordError" class="text-red-500 text-sm mb-4 hidden">密碼錯誤，請再試一次。</p>
            <div class="flex justify-end space-x-3">
                <button onclick="document.getElementById('passwordModal').classList.add('hidden'); document.getElementById('teacherPassword').value = '';"
                        class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">
                    取消
                </button>
                <button onclick="checkPassword()"
                        class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-orange-700 transition duration-150">
                    驗證
                </button>
            </div>
        </div>
    </div>
    
    <!-- 刪除二次確認 Modal (新增) -->
    <div id="deleteConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
            <h3 class="text-xl font-bold mb-4 text-red-600">⚠️ 確認刪除請假紀錄？</h3>
            <p id="deleteRecordDetails" class="text-gray-700 mb-6 leading-relaxed">
                您確定要刪除這筆紀錄嗎？此操作無法復原。
            </p>
            <input type="hidden" id="recordIdToDelete">
            <div class="flex justify-end space-x-3">
                <button onclick="document.getElementById('deleteConfirmModal').classList.add('hidden')"
                        class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">
                    取消
                </button>
                <button onclick="confirmDeletion()"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition duration-150">
                    確認刪除
                </button>
            </div>
        </div>
    </div>


    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // 匯入 deleteDoc
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設定 Firebase 全域變數，包含 deleteDoc 和 doc
        window.firebase = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, orderBy, setLogLevel };
    </script>

    <script>
        // ---------------------------------------------------------------------
        // 確保在任何環境下，相關變數都被安全地定義 (針對 ReferenceError)
        // ---------------------------------------------------------------------

        let firebaseConfig = {};
        let initialAuthToken = null;
        let appId = 'default-app-id'; // 預設安全值
        
        // 使用 try-catch 塊來安全地訪問 Canvas 全域變數
        try {
            // 檢查關鍵的全域變數 __app_id 是否存在 (此區塊用於 Canvas 環境自動設定)
            if (typeof __app_id !== 'undefined') {
                appId = __app_id;
                
                // 必須檢查 __firebase_config，否則 JSON.parse(undefined) 會失敗
                if (typeof __firebase_config !== 'undefined') {
                    firebaseConfig = JSON.parse(__firebase_config);
                }
                
                if (typeof __initial_auth_token !== 'undefined') {
                    initialAuthToken = __initial_auth_token;
                }
            } else {
                // =============== 部署至網頁時，請將您的 Firebase 配置貼到下方 (選填) ===============
                 firebaseConfig = {
                  apiKey: "AIzaSyCl-aa5JZvfjgKNCu1h1wQaQkOSkQ8GCTs",
                  authDomain: "student-leave-system-97560.firebaseapp.com",
                  projectId: "student-leave-system-97560",
                  storageBucket: "student-leave-system-97560.firebasestorage.app",
                  messagingSenderId: "670531005041",
                  appId: "1:670531005041:web:4ec05a8a9c78f5b00489d0",
                  measurementId: "G-9L26WH30Q7"
                };
                
                // =================================================================================
            }
        } catch (e) {

        /**
         * 計算請假天數 (包含起始日/節數和結束日/節數)
         * @param {string} startDateString - 起始日期 (YYYY-MM-DD)
         * @param {number} startPeriod - 起始節數 (1-7)
         * @param {string} endDateString - 結束日期 (YYYY-MM-DD)
         * @param {number} endPeriod - 結束節數 (1-7)
         * @returns {number} 總請假天數 (小數點後兩位)
         */
        function calculateDays(startDateString, startPeriod, endDateString, endPeriod) {
            const P_TOTAL = 7;
            if (!startDateString || !endDateString) return 0;
            
            // 使用 '/' 替換 '-' 以確保跨瀏覽器兼容性
            const start = new Date(startDateString.replace(/-/g, '/'));
            const end = new Date(endDateString.replace(/-/g, '/'));
            
            if (isNaN(start.getTime()) || isNaN(end.getTime())) return 0;

            const startMs = start.getTime();
            const endMs = end.getTime();
            
            // 結束日早於起始日，或同一天結束節數早於起始節數
            if (endMs < startMs) return 0;
            if (endMs === startMs && endPeriod < startPeriod) return 0;

            const dayMs = 1000 * 60 * 60 * 24;
            // 計算日期的差異（天數），Math.round 處理時區差異
            const diffDays = Math.round((endMs - startMs) / dayMs);

            let totalDays = 0;

            if (diffDays === 0) {
                // Case 1: Same Day
                const periodsTaken = endPeriod - startPeriod + 1;
                totalDays = periodsTaken / P_TOTAL;
            } else {
                // Case 2: Multiple Days (diffDays >= 1)
                
                // 中間的完整天數 (不包含起始日和結束日)
                const fullDays = diffDays > 1 ? diffDays - 1 : 0;
                totalDays += fullDays;

                // 起始日分數 (從 startPeriod 到 P7)
                // 期間數: P_TOTAL - startPeriod + 1
                const startDayPeriods = P_TOTAL - startPeriod + 1;
                totalDays += startDayPeriods / P_TOTAL;

                // 結束日分數 (從 P1 到 endPeriod)
                // 期間數: endDayPeriods
                const endDayPeriods = endPeriod;
                totalDays += endDayPeriods / P_TOTAL;
            }

            // 四捨五入到小數點後兩位，確保精確度，並轉回數字型態
            return parseFloat(totalDays.toFixed(2));
        }

        /** 監聽請假紀錄 (教師端) */
        function listenForLeaveRequests() {
            if (!isAuthReady || !db) return;

            // 這裡不使用 orderBy，避免索引錯誤。我們在客戶端進行排序。
            const q = firebase.query(firebase.collection(db, COLLECTION_PATH)); 
            
            // 使用 onSnapshot 監聽即時更新
            firebase.onSnapshot(q, (snapshot) => {
                leaveRecords = [];
                snapshot.forEach((doc) => {
                    // 將資料與文件 ID 存入陣列
                    leaveRecords.push({ id: doc.id, ...doc.data() });
                });
                // 在客戶端對紀錄按提交時間倒序排列
                leaveRecords.sort((a, b) => {
                    const dateA = a.timestamp && a.timestamp.toDate ? a.timestamp.toDate().getTime() : 0;
                    const dateB = b.timestamp && b.timestamp.toDate ? b.timestamp.toDate().getTime() : 0;
                    return dateB - dateA; // 倒序
                });
                
                // 重新渲染表格
                renderHistoryTable();
            }, (error) => {
                console.error("監聽請假紀錄失敗:", error);
                showMessage("無法載入紀錄，請檢查網路連線或資料庫規則 (可能是 Permission Denied)。", 'error');
            });
        }

                    <tr class="hover:bg-gray-50 transition duration-100">
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">${dateRange}</td>
                        <td class="px-3 py-3 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${record.studentName}</div>
                            <div class="text-xs text-gray-500">${record.classSeat}</div>
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-900 font-semibold">${record.days} 天</td>
                        <td class="px-3 py-3 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${typeColor}">
                                ${record.type}
                            </span>
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">${record.parentName}</td>
                        <td class="px-3 py-3 text-sm text-gray-500 max-w-xs overflow-hidden">${reasonSummary}</td>
                        <td class="px-3 py-3 whitespace-nowrap">${fileStatusBadge}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-xs text-gray-400">${submitTime}</td>
                        <td class="px-3 py-3 whitespace-nowrap">${deleteButton}</td> <!-- 操作按鈕 -->
                    </tr>
                `;
            }).join('');
        }
        
        // -------------------------------------------------------------------------
        // 刪除操作邏輯 (教師端)
        // -------------------------------------------------------------------------

        /** 顯示刪除二次確認 Modal */
        function showDeleteConfirm(recordId, studentName, classSeat, type) {
            if (!isTeacherAuthenticated) {
                showMessage("請先進行教師身份驗證。", 'error');
                return;
            }
            
            const details = document.getElementById('deleteRecordDetails');
            const recordIdInput = document.getElementById('recordIdToDelete');
            const modal = document.getElementById('deleteConfirmModal');
            
            // 填充確認訊息
            details.innerHTML = `您確定要刪除 **${studentName}** (${classSeat}) 於 **${type}** 的這筆請假紀錄嗎？<br>此操作無法復原。`;
            recordIdInput.value = recordId;
            
            modal.classList.remove('hidden');
        }

        /** 確認刪除操作並執行 Firestore 刪除 */
        async function confirmDeletion() {
            const recordId = document.getElementById('recordIdToDelete').value;
            document.getElementById('deleteConfirmModal').classList.add('hidden'); // 隱藏 Modal

            if (!recordId || !db) {
                showMessage("刪除錯誤：紀錄 ID 或資料庫未準備好。", 'error');
                return;
            }
            
            try {
                // 刪除 Firestore 文件
                const docRef = firebase.doc(db, COLLECTION_PATH, recordId);
                await firebase.deleteDoc(docRef);
                
                showMessage("🎉 紀錄已成功刪除。", 'success');
                // onSnapshot 會自動更新表格，無需手動重新渲染
            } catch (error) {
                console.error("刪除紀錄失敗:", error);
                showMessage(`刪除失敗：權限不足或網路錯誤。錯誤碼：${error.code || 'UNKNOWN'}`, 'error');
            }
        }
        
        // 讓全域函數可以在 HTML 標籤中被調用
        window.switchView = switchView; 
        window.checkPassword = checkPassword;
        window.showDeleteConfirm = showDeleteConfirm; // 新增
        window.confirmDeletion = confirmDeletion;     // 新增
        
    </script>
</body>
</html>
