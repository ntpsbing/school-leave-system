        // --- 2. 輔助工具函式與 UI 邏輯 ---

        /** 建立座號和節數的下拉選單選項 */
        function populateDropdowns() {
            const seatNumberSelect = document.getElementById('seatNumber');
            const querySeatNumberSelect = document.getElementById('query-seat-number');
            const periodOptions = Array.from({ length: 7 }, (_, i) => i + 1);

                    select.appendChild(option);
                });
            });
            startPeriodSelect.value = 1;
            endPeriodSelect.value = 7;
        }
        
        /** 設定起始和結束日期為今天 */
        function setDefaultDates() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${yyyy}-${mm}-${dd}`;
            
            startDateInput.value = formattedDate;
            endDateInput.value = formattedDate;
        }
        
        /** 核心邏輯：計算請假總節數 */
        function calculateTotalPeriods(start, end, startP, endP) {
            const startDate = new Date(start);
            const endDate = new Date(end);

            // 修正日期解析
            const [startYear, startMonth, startDay] = start.split('-').map(Number);
            startDate.setFullYear(startYear, startMonth - 1, startDay);
            startDate.setHours(0, 0, 0, 0);

            const [endYear, endMonth, endDay] = end.split('-').map(Number);
            endDate.setFullYear(endYear, endMonth - 1, endDay);
            endDate.setHours(0, 0, 0, 0);

            if (startDate.getTime() > endDate.getTime()) {
                return { totalPeriods: -1, error: '起始日期晚於結束日期' };
            }

            const oneDay = 1000 * 60 * 60 * 24;
            const diffTime = endDate.getTime() - startDate.getTime();
            const diffDays = Math.round(diffTime / oneDay);
            
            let totalPeriods = 0;

            if (diffDays === 0) {
                if (startP > endP) {
                    return { totalPeriods: -2, error: '起始節數晚於結束節數' };
                }
                totalPeriods = endP - startP + 1;
            } else {
                const startDayPeriods = 7 - startP + 1;
                totalPeriods += startDayPeriods;

                totalPeriods += endP;

                if (diffDays > 1) {
                    const fullDays = diffDays - 1; 
                    totalPeriods += fullDays * 7;
                }
            }
            
            return { totalPeriods: totalPeriods, error: null };
        }


        /** 計算請假時長 (負責 UI 顯示) */
        function calculateDuration() {
            const start = startDateInput.value;
            const end = endDateInput.value;
            const startP = parseInt(startPeriodSelect.value);
            const endP = parseInt(endPeriodSelect.value);

            if (!start || !end || isNaN(startP) || isNaN(endP)) {
                durationDisplay.textContent = '請輸入日期與節數';
                return;
            }

            const { totalPeriods, error } = calculateTotalPeriods(start, end, startP, endP);

            if (error) {
                durationDisplay.textContent = error.includes('日期') ? '起始日期不能晚於結束日期' : '起始節數不能晚於結束節數';
                return;
            }

            if (totalPeriods <= 0) {
                 durationDisplay.textContent = '請輸入日期與節數';
                 return;
            }
            
            const days = (totalPeriods / 7);
            const daysString = days % 1 === 0 ? days : days.toFixed(1);

            durationDisplay.textContent = `${daysString} 天 (${totalPeriods} 節)`;
        }

                confirmCallback();
            };
            
            modal.classList.remove('hidden');
        }
        
        // --- 3. Tab 切換邏輯 ---

        window.switchTab = function(tabName) {
            // 1. 重置 Tab 樣式
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-white', 'text-primary');
                btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            });

            // 2. 設置當前 Tab 樣式
            const currentTabBtn = document.getElementById(`tab-${tabName}`);
            currentTabBtn.classList.add('active', 'bg-white', 'text-primary');
            currentTabBtn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');

            // 3. 切換內容區塊
            parentContent.classList.add('hidden');
            teacherContent.classList.add('hidden');

            if (tabName === 'parent') {
                parentContent.classList.remove('hidden');
                // 離開教師區時，取消 Firestore 監聽
                if (unsubscribeSnapshot) {
                    unsubscribeSnapshot();
                    unsubscribeSnapshot = null;
                }
            } else if (tabName === 'teacher') {
                teacherContent.classList.remove('hidden');
                // 進入教師區時，根據登入狀態顯示不同內容
                if (isTeacherLoggedIn) {
                    teacherLoginArea.classList.add('hidden');
                    teacherQueryArea.classList.remove('hidden');
                    // 重新設置監聽 (如果之前被取消了)
                    if (!unsubscribeSnapshot) {
                        setupLeaveSnapshot(); 
                    }
                } else {
                    teacherLoginArea.classList.remove('hidden');
                    teacherQueryArea.classList.add('hidden');
                }
            }
        }
        
        // --- 4. 家長表單提交邏輯 ---

        async function handleLeaveSubmission(event) {
            event.preventDefault();
            
            if (!isAuthReady) {
                openModal('系統錯誤', '認證尚未就緒，請稍候再嘗試提交。');
                return;
            }

            const submitBtn = document.getElementById('submit-button');
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                // 檢查必填欄位
                const selectedSeatNumber = document.getElementById('seatNumber').value;
                if (!selectedSeatNumber || !studentNameInput.value.trim() || !parentNameInput.value.trim() || !document.getElementById('leaveType').value || !leaveReasonInput.value.trim()) {
                    openModal('輸入錯誤', '請確保所有帶有星號(*)的欄位都已填寫。');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '送出請假申請';
                    return;
                }

                // 直接使用表單輸入值，不再有自動調整邏輯
                let submittedStartDate = startDateInput.value; 
                let submittedEndDate = endDateInput.value;   
                const startPeriod = parseInt(startPeriodSelect.value);
                const endPeriod = parseInt(endPeriodSelect.value);
                
                // 使用表單值進行計算
                const { totalPeriods, error } = calculateTotalPeriods(submittedStartDate, submittedEndDate, startPeriod, endPeriod);

                if (error || totalPeriods <= 0) {
                    openModal('輸入錯誤', `請假時長無效：${error || '總節數為零或負數'}。`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = '送出請假申請';
                    return;
                }

                const leaveData = {
                    classId: appId,
                    studentName: studentNameInput.value.trim(), 
                    parentName: parentNameInput.value.trim(), 
                    seatNumber: parseInt(selectedSeatNumber),
                    leaveType: document.getElementById('leaveType').value,
                    leaveReason: leaveReasonInput.value.trim(), 
                    startDate: submittedStartDate, 
                    startPeriod: startPeriod,
                    endDate: submittedEndDate,     
                    endPeriod: endPeriod,
                    durationPeriods: totalPeriods, 
                    durationDays: totalPeriods / 7, 
                    submitterId: userId, 
                    timestamp: serverTimestamp() 
                };

                const leaveCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaves');
                await addDoc(leaveCollectionRef, leaveData);

                openModal('提交成功', `已成功提交請假申請！學生：${leaveData.studentName} (座號 ${leaveData.seatNumber})，總時長：${(totalPeriods / 7).toFixed(1)} 天`);
                
                document.getElementById('leave-form').reset();
                setDefaultDates();
                calculateDuration(); 
            } catch (error) {
                console.error("提交請假失敗:", error);
                openModal('提交失敗', `發生錯誤，無法提交請假記錄: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '送出請假申請';
            }
        }

        // --- 5. 教師後台邏輯 ---

        /** 教師登入 */
        function handleTeacherLogin() {
            if (teacherPasswordInput.value === TEACHER_PASSWORD) {
                isTeacherLoggedIn = true;
                teacherLoginArea.classList.add('hidden');
                teacherQueryArea.classList.remove('hidden');
                loginError.classList.add('hidden');
                // 登入成功後開始監聽記錄
                setupLeaveSnapshot(); 
            } else {
                loginError.classList.remove('hidden');
                teacherPasswordInput.value = '';
            }
        }

        /** 教師登出 */
        function handleTeacherLogout() {
            isTeacherLoggedIn = false;
            // 取消 Firestore 監聽
            if (unsubscribeSnapshot) {
                unsubscribeSnapshot(); 
                unsubscribeSnapshot = null;
            }
            teacherPasswordInput.value = '';
            teacherLoginArea.classList.remove('hidden');
            teacherQueryArea.classList.add('hidden');
            leaveRecordsList.innerHTML = '';
        }
        
        /** 刪除請假記錄 (使用二次詢問) */
        window.deleteLeaveRecord = function(recordId, studentName) {
            const deleteAction = async () => {
                try {
                    const recordRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaves', recordId);
                    await deleteDoc(recordRef);
                    openModal('刪除成功', `${studentName} 的請假記錄已成功刪除。`);
                } catch (error) {
                    console.error("刪除記錄失敗:", error);
                    openModal('刪除失敗', `無法刪除該記錄：${error.message}`);
                }
            };

            // 觸發二次確認模態框
            openConfirmModal(
                '二次確認：刪除記錄',
                `您確定要刪除學生【${studentName}】的請假記錄嗎？此操作不可恢復。`,
                deleteAction
            );
        }


        /** 設置 Firestore 實時監聽器 */
        function setupLeaveSnapshot() {
            if (!isAuthReady || !db || !isTeacherLoggedIn) {
                console.warn('權限不足或狀態未就緒，無法設置監聽。');
                return;
            }

            const seatNumberFilter = document.getElementById('query-seat-number').value;
            
            const leaveCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaves');
            let q = query(leaveCollectionRef);
            
            if (seatNumberFilter) {
                const seatNum = parseInt(seatNumberFilter);
                q = query(q, where('seatNumber', '==', seatNum));
            }

            if (unsubscribeSnapshot) {
                unsubscribeSnapshot();
            }

            loadingMessage.classList.remove('hidden');
            noRecordsMessage.classList.add('hidden');
            leaveRecordsList.innerHTML = '';

            unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                loadingMessage.classList.add('hidden');
                const records = [];
                snapshot.forEach(doc => {
                    records.push({ id: doc.id, ...doc.data() });
                });
                
                // 排序：最新提交的在最上面 (timestamp 降序)
                records.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderLeaveRecords(records);
            }, (error) => {
                console.error("實時監聽請假記錄失敗:", error);
                openModal('查詢失敗', '無法實時取得請假記錄。');
                loadingMessage.classList.add('hidden');
            });
        }

        /** 渲染請假記錄列表 */
        function renderLeaveRecords(records) {
            leaveRecordsList.innerHTML = '';
            if (records.length === 0) {
                noRecordsMessage.classList.remove('hidden');
                return;
            }
            noRecordsMessage.classList.add('hidden');

            records.forEach(record => {
                const timestamp = record.timestamp ? 
                    new Date(record.timestamp.seconds * 1000).toLocaleString('zh-TW') : 'N/A';
                
                const recordElement = document.createElement('div');
                recordElement.className = 'bg-white p-5 border-l-4 border-green-500 rounded-xl shadow hover:shadow-lg transition duration-200 relative';
                
                recordElement.innerHTML = `
                    <p class="text-xl font-extrabold text-gray-900 mb-1">
                        ${record.studentName || '未命名學生'} (座號 ${record.seatNumber})
                    </p>
                    <p class="text-lg font-bold text-red-600 mb-2">${record.leaveType}</p>
                    
                    <p class="text-sm text-gray-700 mb-1"><strong>家長:</strong> ${record.parentName || '未填寫'}</p>
                    
                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 mb-2">
                        <strong class="text-sm text-gray-700">原因:</strong> 
                        <span class="text-base text-gray-800">${record.leaveReason || '未填寫'}</span>
                    </div>
                    <p class="text-sm text-gray-600">
                        <strong>期間:</strong> 
                        ${record.startDate} (${record.startPeriod} 節) 
                        &rarr;
                        ${record.endDate} (${record.endPeriod} 節)
                    </p>
                    <p class="text-md font-semibold text-blue-600 mt-1">
                        總時長: ${record.durationDays} 天 (${record.durationPeriods} 節)
                    </p>
                    <p class="text-xs text-gray-400 mt-2">
                        提交時間: ${timestamp}
                    </p>
                    
                    <!-- 刪除按鈕 (教師功能) -->
                    <button onclick="deleteLeaveRecord('${record.id}', '${record.studentName}')"
                        class="absolute top-3 right-3 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                        title="刪除此記錄">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                `;
                leaveRecordsList.appendChild(recordElement);
            });
        }
        
        // --- 6. 事件監聽器設定 ---

        function setupListeners() {
            populateDropdowns();
            setDefaultDates();
            calculateDuration(); 

            // 家長表單事件
            [startDateInput, startPeriodSelect, endDateInput, endPeriodSelect].forEach(input => {
                input.addEventListener('change', calculateDuration);
            });
            document.getElementById('leave-form').addEventListener('submit', handleLeaveSubmission);

            // 教師區塊事件
            document.getElementById('login-button').addEventListener('click', handleTeacherLogin);
            document.getElementById('logout-button').addEventListener('click', handleTeacherLogout);
            document.getElementById('apply-filter-button').addEventListener('click', setupLeaveSnapshot);
            document.getElementById('query-seat-number').addEventListener('change', setupLeaveSnapshot);
        }
        
        // 初始狀態：確保 Parent Tab 啟動
        window.onload = () => {
             // 初始呼叫 switchTab 以設置正確的樣式和內容
             switchTab('parent');
        };

    </script>
</body>
</html>
